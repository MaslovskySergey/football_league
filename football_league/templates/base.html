<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href=" {% static 'css/base.css' %}">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/mdb.min.css' %}">
    {% block css_add %}{% endblock %}


</head>
<body>



<section class="bg-image"

  style="background-image: url('/static/img/panel.jpg')">
    <div class="header">

</section>
  </div>

    <div id="navbar">
        <a  href="{% url 'main' %}"> Главная </a>
        <a href="{% url 'commands' %}"> Команды </a>
        <a href="{% url 'tournaments' %}"> Турниры </a>

    <div class="log-right">

        {% if not user.is_authenticated %}
    <a href="{% url 'registration' %}"> Запись на турнир </a>
        {% endif %}

        {% if user.is_authenticated %}
    <a class="active" href="{% url 'logout' %}">Выход</a>
    {% else %}
    <a class="active" href="{% url 'login' %}">Вход</a>
        {% endif %}
    </div>
        </div>

    <script src="{% static 'js/base.js' %}"></script>

{% block content %}


{% endblock %}

</body>
</html>
